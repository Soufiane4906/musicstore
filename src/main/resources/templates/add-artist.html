<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artist - Spokyfy Music Store</title>
    <style>
        /* Add some basic styling for the form */
        body {
            background-color: black;
            color: #ffffff;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #161616;
            border-radius: 8px;
        }

        h1 {
            color: #00FF7F;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        button {
            background-color: #00FF7F;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #00cc66;
        }

        footer {
            background-color: #161616;
            color: #b0b0b0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Artist</h1>
    <form th:action="@{/artists}" th:object="${artist}" method="POST">
        <div class="form-group">
            <label for="name">Artist Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Artist Name" required />
        </div>

        <div class="form-group">
            <label for="bio">Artist Bio</label>
            <textarea id="bio" th:field="*{bio}" placeholder="Artist Biography" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Image URL (optional)" />
        </div>

        <button type="submit">Add Artist</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 SPoPify Music Store. All Rights Reserved.</p>
</footer>

</body>
</html>

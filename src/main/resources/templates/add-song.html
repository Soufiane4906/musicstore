<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song - Spokyfy Music Store</title>
    <style>
        /* Global Styles */
        body {
            background-color: black;
            color: #ffffff;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #161616;
            border-radius: 8px;
        }

        h1 {
            color: #00FF7F;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #b0b0b0;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        button {
            background-color: #00FF7F;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #00cc66;
        }

        footer {
            background-color: #161616;
            color: #b0b0b0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        a {
            color: #00FF7F;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Song</h1>
    <form th:action="@{/songs(albumId=${album.id})}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Song Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the song title" required />
        </div>

        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" id="duration" name="duration" placeholder="Enter the duration (e.g., 3:45)" required />
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter the price" required />
        </div>

        <div class="form-group">
            <label for="previewUrl">Preview URL</label>
            <input type="text" id="previewUrl" name="previewUrl" placeholder="Enter a preview URL" />
        </div>

        <div class="form-group">
            <label for="audioFile">Song File</label>
            <input type="text" id="audioFile" name="audioFile" required />
        </div>



        <button type="submit">Add Song</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Spokyfy Music Store. All Rights Reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .custom-form {
            width: 300px;
            padding: 25px;
            background-color: #161616;
            box-shadow: 0px 15px 60px #00FF7F;
            outline: 1px solid #2b9962;
            border-radius: 10px;
            margin: 90px auto;
            position: relative;
        }

        .welcome-text {
            text-align: center;
            line-height: 1;
            margin-bottom: 40px;
        }

        .brand-name {
            color: #00FF7F;
            font-weight: 600;
            font-size: 40px;
        }

        .welcome-message {
            color: #ffffff;
            font-size: 18px;
            margin-top: 17px;
        }

        .form-control {
            background: transparent;
            border: 1px solid #e3e3e3;
            color: #00FF7F;
            padding: 11px 25px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: transparent;
            border-color: #00FF7F;
            box-shadow: none;
            color: #00FF7F;
        }

        .form-control::placeholder {
            color: #868686;
        }

        .form-label {
            color: #00FF7F;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .btn-custom {
            width: 100%;
            color: #00FF7F;
            background-color: transparent;
            font-weight: 600;
            font-size: 14px;
            padding: 14px;
            border: 0;
            outline: 1px solid #00FF7F;
            border-radius: 8px;
            transition: all ease-in-out .3s;
        }

        .btn-custom:hover {
            background-color: #00FF7F;
            color: #161616;
        }

        .login-link {
            color: #00FF7F;
            text-decoration: none;
            transition: all ease-in-out .3s;
        }

        .login-link:hover {
            color: #ffffff;
        }

        .decorative-bar {
            position: absolute;
            left: 50%;
            bottom: -50px;
            width: 28px;
            height: 8px;
            background-color: #00FF7F;
            border-radius: 10px;
            transform: translateX(-50%);
        }

        .decorative-bar:before,
        .decorative-bar:after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ececec;
            border-radius: 50%;
        }

        .decorative-bar:before {
            right: -20px;
        }

        .decorative-bar:after {
            right: -38px;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .text-danger {
            color: #ff4444 !important;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="custom-form">
        <div th:if="${param.success}" class="alert alert-success">
            Registration successful!
        </div>

        <div class="welcome-text">
            <div class="brand-name">Spokyfy</div>
            <div class="welcome-message">Create Account ðŸŽµ</div>
        </div>

        <form method="post" th:action="@{/registration}" th:object="${user}">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Enter your name"
                        th:field="*{name}"
                >
                <p class="text-danger"
                   th:errors="*{name}"
                   th:if="${#fields.hasErrors('name')}">
                </p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Enter your email"
                        th:field="*{email}"
                >
                <p class="text-danger"
                   th:errors="*{email}"
                   th:if="${#fields.hasErrors('email')}">
                </p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                        class="form-control"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Create password"
                        th:field="*{password}"
                >
                <p class="text-danger"
                   th:errors="*{password}"
                   th:if="${#fields.hasErrors('password')}">
                </p>
            </div>

            <div class="mb-3">
                <button class="btn btn-custom mb-3" type="submit">Register</button>
                <div class="text-center">
                    <span style="color: #868686;">Already have an account? </span>
                    <a class="login-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </form>
        <div class="decorative-bar"></div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

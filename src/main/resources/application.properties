# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/music_store_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Static resources location
spring.web.resources.static-locations=classpath:/static/


# Thymeleaf configuration (optional but recommended)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# Max file size (e.g., 128KB)
spring.servlet.multipart.max-file-size=128MB
# Max request size (e.g., 128KB)
spring.servlet.multipart.max-request-size=128MB
